<ion-header>
  <ion-toolbar>
    <ion-title>Registrate</ion-title>
    
    <ion-buttons slot="start">
      <ion-back-button defaultHref="inicio"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<br>
  <form #formulario="ngForm" (ngSubmit)="onSubmit()">
  
    <ion-list-header>
      <ion-label>Formulario Válido: {{formulario.valid}} </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre: </ion-label>
      <ion-input type="text" placeholder="Nombre"
                 name="nombre" [(ngModel)]= "usuario.nombre" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email: </ion-label>
      <ion-input type="email" placeholder="Email"
                 name="email" value="" [(ngModel)]= "usuario.email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password: </ion-label>
      <ion-input type="password"	 placeholder="Contraseña"
                 name="password" value="" [(ngModel)]= "usuario.password"
                 required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>carrera: </ion-label>
      <ion-input type="text" placeholder="ing.informática"
                 name="carrera" [(ngModel)]= "usuario.carrera" required>
      </ion-input>
    </ion-item>
<br>
    <ion-button color="tertiary" [disabled] ="formulario.invalid"
            type="submit" expand="block" routerLink="/inicio">
      Enviar
    </ion-button>
    <br>
    <a routerLink="/login">Si ya tienes cuenta inicia sesion aquí</a>
  </form>

</ion-content>
